{% extends "base/base.html" %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col col-md-8">
            <form method='GET' action='' class="form my-2 my-lg-0 search-form">
                <div class='input-group'>
                    <input class="form-control" type="text" placeholder="Search" name='q' value='{{ request.GET.q }}'>
                    <span class='input-group-btn ml-5'>
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </span>
                </div>
            </form>
        </div>


    </div>
    <div class="row justify-content-center">
        {% if request.GET.q %}
            <div class="w-25 img-thumbnail">
                {% if request.GET.q %}
                    {% include "search/snippets/image.html" with imageURL=request.GET.q %}
                {% endif %}
            </div>
        {% endif %}
    </div>

    <div class="row justify-content-center">

        {% if request.GET.q or request.GET.predictfunc %}
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary mt-5" name="predictfunc">Predict</button>
            </div>
        {% endif %}
    </div>



    <div class="row justify-content-center submit-span">
        <button class="btn btn-block pridict_ajax w-25" style="height: 150px" name="predictfunc">79%</button>
    </div>



{% endblock %}
