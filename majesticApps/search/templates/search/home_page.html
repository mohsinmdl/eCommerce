{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>

<div class="container"><h1>Predictor</h1>


    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form role="form" id="form-buscar">
                <div class="form-group">
                    <div class="input-group">
                        <input id="1" class="form-control" type="text" name="search" placeholder="Search..." required/>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">
                             <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                           </button>
                         </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-md-center">
        {% include "search/image_snippet.html" with imageURL=request.GET.search %}
    </div>

    <div class="row justify-content-md-center">
        {% if request.GET.search %}
            <button class="btn secondary predictbtn">Predict</button>
        {% endif %}


    </div>

    <div class="row justify-content-md-center">
        <button class="mt-3" id="preOnclick" style="display: none">hy Everyone</button>
    </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
<script src="{% static 'js/custom.js' %}"></script>
</html>
