<div class="card" style="width: 18rem;">
    {% if instance.image %}
        <img class="card-img-top" src={{ instance.image.url }} alt="">
    {% endif %}

    <div class="card-body">
        <h5 class="card-title">{{ instance.title }}</h5>
        <p class="card-text">{{ instance.discription }}</p>
        <a href="{{ instance.get_absolute_path }}" class='btn btn-primary'>View</a>
    </div >
</div>
