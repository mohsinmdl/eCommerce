{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <h1>{{ object.title }}</h1>
            
                <div class="text-justify">{{ object.discription|linebreaks }}</div>
                <strong>{{ object.timestamp|timesince }} ago</strong>
                {% if object.image %}
                    <img src="{{ object.image.url }}" alt="iamge" height="300px" width="600px">
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
