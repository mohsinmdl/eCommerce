{% extends "base.html" %}
{% load static %}
{% block base_head %}
<link rel="stylesheet" href="{% static "css/myfile.css" %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ title }}</h1>
    <h4>{{ discription }}</h4>
    <img src="{% static "img/download.jpg" %}" alt="" class="img-fluid">

    <div class="row">
        <form method="POST" class="col-md-9">
            {% csrf_token %}
                {{ form }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
