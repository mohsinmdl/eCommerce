{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ title }}</h1>
    <h4>{{ discription }}</h4>

    <div class="row">
        <form method="POST" class="col-md-9">
            {% csrf_token %}
                {{ form }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
